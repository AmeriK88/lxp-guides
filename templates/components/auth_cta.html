<div class="{{ wrapper_class|default:'mt-6 flex flex-col gap-2 sm:flex-row sm:items-center' }}">
  <a href="{{ primary_url }}" class="{{ primary_class|default:'btn btn-primary' }}">
    {{ primary_label }}
  </a>

  {% if user.is_authenticated %}
    <a href="{% url authed_url|default:'pages:dashboard' %}" class="{{ secondary_class|default:'btn btn-ghost' }}">
      {{ authed_label|default:'Ir a mi panel' }}
    </a>
  {% else %}
    {% if secondary_url and secondary_label %}
      <a href="{{ secondary_url }}" class="{{ secondary_class|default:'btn btn-ghost' }}">
        {{ secondary_label }}
      </a>
    {% endif %}
  {% endif %}
</div>
